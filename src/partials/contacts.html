<section class="contacts" id="contacts">
  <div class="container contacts-container">
    <h2 class="contacts-title">Контакты</h2>
    <div class="contacts-grid">
      <div class="contacts-grid__map" id="map">
        <div class="contacts__modal">
          <button class="btn-reset contacts__close-btn">
            <div class="contacts__close-btn--mark"></div>
          </button>
          <div class="contacts-text">
            <h3 class="contacts__title">Студия “High pass”</h3>
            <p class="contacts__descr">107045, Москва, Даев переулок, дом 41, бизнес-центр «Даев Плаза», этаж 8, офис № 82 </p>
            <a href="tel:+749542423532" class="contacts__phone">
              <svg class="contacts__tel-icon">
                <use xlink:href="img/sprite.svg#call"></use>
              </svg>
              +7 (495) 42-423-532</a>
          </div>
        </div>
      </div>
      <div class="contacts-grid__form">
        <form action="#" class="contacts-form" id="contacts-form">
          <h4 class="contacts-form__title">Оставить заявку</h4>
          <p class="contacts-form__descr">
            Оставьте ваши данные, указав в графе “Комментарий” желаемые время и дату съемки или другого мероприятия
          </p>
          <label class="contacts-form__label">
            <input type="text" name="Имя" class="input-reset contacts-form__input" placeholder="Имя" id="name">
          </label>
          <label class="contacts-form__label">
            <input type="email" name="email" class="input-reset contacts-form__input" placeholder="E-mail" id="email">
          </label>
          <label class="contacts-form__label">
            <textarea class="input-reset contacts-form__textarea" name="" id="comment"  placeholder="Комментарий"></textarea>
          </label>

          <button class="btn-reset contacts-form__btn">Отправить</button>
        </form>
      </div>
    </div>
  </div>
</section>
