<header class="header">
  <div class="container header-container">
    <a href="#" class="header-logo">
      <picture>
        <source srcset="../img/logo.avif" type="image/avif">
        <source srcset="../img/logo.webp" type="image/webp">
        <img loading="lazy" src="../img/logo.png" class="image" width="190" height="30" alt="Логотип">
      </picture>
    </a>
    <nav class="nav header-nav">
      <button class="burger" aria-label="Открыть меню" aria-expanded="false"  data-burger>
        <span class="burger__line"></span>
      </button>
      <ul class="list-reset nav__list" data-menu>
        <li class="nav__item" data-menu-item><a href="#about" class="focus-visible nav__link ">О студии</a></li>
        <li class="nav__item" data-menu-item><a href="#projects" class="nav__link">Наши проекты</a></li>
        <li class="nav__item" data-menu-item><a href="#" class="nav__link">Услуги</a></li>
        <li class="nav__item" data-menu-item><a href="#" class="nav__link">Мастер-классы</a></li>
        <li class="nav__item" data-menu-item><a href="#contacts" class="nav__link">Контакты</a></li>
      </ul>
    </nav>
    <ul class="list-reset header-social social">
      <li class="social__item"><a href="#" target="_blank" class="social__link social__link--insta" aria-label="Наша страничка в Instagram">
        <svg class="social__img">
          <use xlink:href="img/sprite.svg#insta"></use>
        </svg>
      </a></li>
      <li class="social__item"><a href="#" target="_blank" class="social__link social__link--fb" aria-label="Наша страничка в Facebook">
        <svg class="social__img">
          <use xlink:href="img/sprite.svg#fb"></use>
        </svg>
      </a></li>
      <li class="social__item"><a href="#" target="_blank" class="social__link social__link--vk" aria-label="Наша страничка в VK">
        <svg class="social__img">
          <use xlink:href="img/sprite.svg#vk"></use>
        </svg>
      </a></li>
    </ul>
    <form action="" class="header-search">
      <button class="btn-reset header-search__btn">
        <svg class="header-search__icon">
          <use xlink:href="img/sprite.svg#search"></use>
        </svg>
      </button>
      <input type="text" class="input-reset header-search__input" placeholder="Что будем искать?">
    </form>
  </div>
</header>
